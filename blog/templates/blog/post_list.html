{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
     {% if user == post.author or user.username == "admin" %}
({{user}}: {{post.author}})<br>
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
     {% endif %}
    {% endfor %}
{% endblock %}
